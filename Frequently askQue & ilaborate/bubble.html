<!-- Event bubble with example: -->

<!-- Stop propagating event bubble: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Event bubble with example], [Stop propagating event bubble]</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Obcaecati, omnis numquam.</li>
            <li class="item">Harum, ducimus vero.</li>
            <li class="item">Harum, eaque molestiae!</li>
            <li class="item">Dolores, eius quam?</li>
        </ul>
    </div>

    <script>
        document.getElementById('first').addEventListener('click', function(event){
            console.log('first item clicked');
            event.stopPropagation(); //<--This is Stop propagating event bubble.
        })
        document.getElementById('myList').addEventListener('click', function(event){
            console.log('UL item clicked'); 
        })
        document.getElementById('container').addEventListener('click', function(event){
            console.log('Container clicked'); 
        })
    </script>
</body>
</html>
