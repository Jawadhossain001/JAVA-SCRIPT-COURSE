<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore fun tasks with borded api</title>
</head>
<body>
    <h1 id="activity">Take a class</h1>
    <h3>Learn From: <a id="explore-link" href="">Visit the place</a></h3>
    <script>
        function doSomething() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('activity').innerText = data.activity;
                });
        }
        doSomething();
        setInterval(()=>{
            doSomething();
        }, 1000);
        </script>
</body>
</html>
