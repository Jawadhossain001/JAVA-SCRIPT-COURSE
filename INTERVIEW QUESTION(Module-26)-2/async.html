<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await how to use it for async call</title>
</head>
<body>
    <ul id="myList">
        
    </ul>
    <script>
        // function loadData(){
        //     fetch('https://jsonplaceholder.typicode.com/users')
        //     .then(res => res.json())
        //     .then(data => {
        //         displayData(data);
        //     })
        // }
        // loadData();
        function displayData(data){
            // console.log(data);
            const parentNode = document.getElementById('myList');
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                const item = document.createElement('li');
                item.innerText = user.name;
                parentNode.appendChild(item);
            }
        }
        

        // or in different way like async way:
        // async function hello(name){
        //     return 'Hello ' + name;
        // }
        // const greeting = hello('Mofiz');
        // console.log(greeting);
        // greeting.then(Response => console.log(Response));

        async function loadData(){
            const Response = await fetch('https://jsonplaceholder.typicode.com/users');
            const data = await Response.json();
            // console.log(data);
            displayData(data);
            return data;
        }
        loadData().then(data => {
            displayData(data);
        });
    </script>
</body>
</html>
